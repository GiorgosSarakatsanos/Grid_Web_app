<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid PDF Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="brand-container">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="Fix Store">
            <span class="company-name">Fix Store</span>
        </div>
        <div class="button-container">
            <button class="settings-toggle">Settings</button>
            <button class="contact-btn">Contact</button>
        </div>
    </nav>
    <div class="main-content">
        <aside>
            <div class="wrapper">
                <h2>Settings</h2>
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                    <div class="form-container">
                        <div class="form-group">
                            <select name="mode" id="mode" required>
                                <option value="Page">Page</option>
                                <option value="Numbering">Numbering</option>
                            </select>
                        </div>
                        <div class="form-group" id="numbering-fields">
                            <input type="number" name="start_number" placeholder="Start Number">
                            <input type="number" name="end_number" placeholder="End Number">
                        </div>
                    </div>
                    
                    <div class="form-container">
                        <div class="form-group">
                            <select name="paper_size" id="paper_size" required>
                                <option value="C3">C3 (458mm x 324mm)</option>
                                <option value="A3">A3 (420mm x 297mm)</option>
                                <option value="A4">A4 (297mm x 210mm)</option>
                                <option value="Custom">Custom</option>
                            </select>
                        </div>
                        <div class="form-group" id="toggleCustomSize">
                            <input type="number" name="custom_paper_width" placeholder="Custom Paper Width" required>
                            <input type="number" name="custom_paper_height" placeholder="Custom Paper Height" required>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="img_size" id="img_size" required>
                            <option value="Card">Card</option>
                            <option value="Square">Square</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group" id="toggleCustomImgSize">
                        <input type="number" name="custom_image_width" placeholder="Custom Image Width" required>
                        <input type="number" name="custom_image_height" placeholder="Custom Image Height" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="gap" placeholder="Gap" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Generate PDF</button>
                    </div>
                </form>
             </div>
            
            <div>
                {% if outline_pdf_path %}
                <embed src="{{ url_for('download', filename=outline_pdf_path.split('/')[-1]) }}"/>
                <a href="{{ url_for('download', filename=outline_pdf_path.split('/')[-1]) }}" class="button" target="_blank">Download Outline PDF</a>
                {% endif %}
            </div>
        </aside>
        <main>
            {% if pdf_path %}
            <embed src="{{ url_for('download', filename=pdf_path.split('/')[-1]) }}"/>
            <a href="{{ url_for('download', filename=pdf_path.split('/')[-1]) }}" class="button" target="_blank">Download PDF</a>
            {% endif %}
        </main>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2021 Fix Store. All rights reserved.
        </div>
        <div class="contact-info">
            <span>Email:
                <a href="mailto:support@fixstore.info">Επικοινωνία</a>
            </span>
            <span>Phone: 2651075049</span>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paperSizeSelect = document.querySelector('#paper_size');
            const customSizeGroup = document.querySelector('#custom-size-group');

            function toggleCustomSize() {
                if (paperSizeSelect.value === 'Custom') {
                    customSizeGroup.style.display = 'block';
                } else {
                    customSizeGroup.style.display = 'none';
                }
            }

            paperSizeSelect.addEventListener('change', toggleCustomSize);
            toggleCustomSize(); // Initial call to set the correct display
        });
    </script>
</body>

</html>
